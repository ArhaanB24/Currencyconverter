<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <style>
        #heading {
            width: 100%;
            max-width: 750px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        #form {
            max-width: 750px;
            margin: 0 auto;
            font-size: 20px;
            margin-top: 20px;
            font-family: "Agency FB", sans-serif;
        }

        #to {
            margin-left: 0;
        }

        #convert {
            margin-left: 0;
        }

        input {
            width: 100%;
            height: 40px;
        }

        #submit {
            margin-top: 20px;
            width: 100%;
            height: 50px;
            text-align: center;
            font-family: "Agency FB", sans-serif;
            font-size: 20px;
            padding-top: 5px;
            background-color: red;
            color: white;
            border-radius: 20px;
        }

        #ans {
            font-size: 20px;
            font-family: "Agency FB", sans-serif;
            background-color: blue;
            padding: 10px;
            border-style: dashed;
            border-radius: 10px;
            max-width: 750px;
            margin: 20px auto;
        }

        @media only screen and (min-width: 600px) {
            #form {
                font-size: 30px;
            }

            input {
                height: 50px;
            }

            #submit {
                height: 60px;
                font-size: 30px;
            }

            #ans {
                font-size: 30px;
            }
        }
    </style>
</head>

<body style="background-color: black; color: white">
    <img id="heading" src="/static/h3.jpg">
    <div id="form">
        <form action="" method="post">
            <label id="from" for="first">Enter <span style="color: aqua">Currency</span> to convert from:
                <datalist id="first" name="first">
                    {% for x in curr_lst %}
                    <option value="{{x}}">{{x}}</option>
                    {% endfor %}
                </datalist>
                <input autocomplete="on" list="first" name="first" id="first">
            </label>
            <br>
            <br>
            <label id="to" for="first">Enter <span style="color: orange">Currency</span> to convert to:
                <datalist id="second" name="second">
                    {% for x in curr_lst %}
                    <option value="{{x}}">{{x}}</option>
                    {% endfor %}
                </datalist>
                <input autocomplete="on" list="second" id="second" name="second">
            </label>
            <br>
            <br>
            <label id="convert" for="amount">Enter <span style="color: palevioletred">amount</span> to convert to:
                <input type="text" name="amount" id="amount"><br>
            </label>
            <button id="submit" type="submit">Submit</button>
        </form>
    </div>
    <p id="ans">Converted Amount: {{ ans }}</p>
</body>

</html>
