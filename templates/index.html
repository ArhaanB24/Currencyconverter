
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Currency Converter</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='style.css') }}">
</head>
<style>
    #heading{
        margin-top: 2rem;
    }
</style>

<body>
    <center>
        <p id="heading">€urrency <span id="heading" style="color:navy">€onverter</span></p>
    </center>
    <div id="form">
        <form action="" method="post">
            <label id="from" for="first">Enter <span style="color: navy">Currency</span> to convert from:<br>
                <datalist id="first" name="first">
                    {% for x in curr_lst %}
                    <option value="{{x}}">{{x}}</option>
                    {% endfor %}
                </datalist>
                <input autocomplete="on" list="first" name="first" id="first" value="{{first}}">
            </label>
            <br>
            <label id="to" for="first">Enter <span style="color: navy">Currency</span> to convert to:<br>
                <datalist id="second" name="second">
                    {% for x in curr_lst %}
                    <option value="{{x}}">{{x}}</option>
                    {% endfor %}
                </datalist>
                <input autocomplete="on" list="second" id="second" name="second" value="{{second}}">
            </label>
            <br>
            <label id="convert" for="amount">Enter <span style="color: navy">Amount</span> to convert to:<br>
                <input type="text" name="amount" id="amount" class="inpt" autocomplete="off" value="{{amount}}"><br>
            </label>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <span class="flash">
                <center>
                    {% for message in messages %}
                    {{ message }}
                </center>
                {% endfor %}
            </span>
            {% endif %}
            {% endwith %}
            <button id="submit" type="submit">Submit</button>
        </form>
    </div>

    <p id="ans">Converted <span style="color:navy">Amount</span>: {{ ans }}</p>
</body>

</html>
